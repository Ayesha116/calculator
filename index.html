<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="input">
            <input id="display" type="text">
        </div>

        <div class="row" >
            <button class = "strtbuttons" onclick="clearResult()">C</button>
            <button class = "strtbuttons" onclick="deletenum()"><img src="photo/delete.png" width="22px"></button>
    
        </div>
        <div class = "row">
            <button class = "buttons" onclick="getnum('7')">7</button>
            <button class = "buttons" onclick="getnum('8')">8</button>
            <button class = "buttons" onclick="getnum('9')">9</button>
            <button class = "buttons" onclick="getnum('/')">/</button>
        </div>
        <div class="row">
            <button class = "buttons" onclick="getnum('4')">4</button>
            <button class = "buttons" onclick="getnum('5')">5</button>
            <button class = "buttons" onclick="getnum('6')">6</button>
            <button class = "buttons" onclick="getnum('*')">*</button>
        </div>

        <div class="row" >
            <button class = "buttons" onclick="getnum('1')"> 1</button>
            <button class = "buttons" onclick="getnum('2')">2</button>
            <button class = "buttons" onclick="getnum('3')">3</button>
            <button class = "buttons" onclick="getnum('-')">-</button>
        </div>
        <div class="row" >
            <button class = "buttons" onclick="getnum('0')">0</button>
            <button class = "buttons" onclick="getnum('.')" >.</button>
            <button class = "buttons" onclick="getResult()">=</button>
            <button class = "buttons" onclick="getnum('+')" >+</button>
        </div>
    </div>
</body>
<script src="app.js" ></script>
</html>
